<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EITHERWAYS - Ecommerce</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e6ecf5);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2d2f91;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .company {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
    }

    .company h1 {
      font-size: 3rem;
      color: #2d2f91;
      margin-bottom: 1rem;
    }

    .references {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }

    .references span {
      display: inline-block;
      margin: 0.5rem 1rem;
      font-weight: bold;
      color: #444;
    }

    footer {
      background-color: #2d2f91;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Welcome to EITHERWAYS Ecommerce
  </header>

  <main>
    <div class="company">
      <h1>EITHERWAYS</h1>
      <p>Your trusted partner in ecommerce solutions</p>
      <div class="references">
        Inspired by: 
        <span>TikTok Shop</span>
        <span>eBay</span>
        <span>Etsy</span>
        <span>Booking.com</span>
        <span>Airbnb</span>
      </div>
    </div>
  </main>

  <footer>

contact us eitherways35@gmail.com
  </footer>
</body>
</html>
